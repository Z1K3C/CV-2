<script>
document.getElementById("SIDE_1").addEventListener("mouseover", efect1 );
document.getElementById("SIDE_1").addEventListener("mouseout", efect2 );

document.getElementById("SIDE_1").addEventListener("click", function(){
  location.href = './MANAGER/';
});

document.getElementById("SIDE_2").addEventListener("mouseover", efect3 );
document.getElementById("SIDE_2").addEventListener("mouseout", efect4 );

document.getElementById("SIDE_2").addEventListener("click", function(){
  location.href = './MONITOR/';
});

function efect1(){  
  document.getElementById('SIDE_1').style.backgroundColor = "rgb(60,80,100)"; 
  document.getElementById('SIDE_1').style.color = "rgb(20,190,150)";
  document.getElementById('IMG_1').style.opacity = "0.2";
};
function efect2(){ 
  document.getElementById('SIDE_1').style.backgroundColor = "rgb(52, 61,89)" 
  document.getElementById('SIDE_1').style.color = "rgb(255,255,255)" 
  document.getElementById('IMG_1').style.opacity = "1";
};
function efect3(){  
  document.getElementById('SIDE_2').style.backgroundColor = "rgb(60,80,100)"

};
function efect4(){
